<!DOCTYPE html>
<meta charset="UTF-8">
<html ng-app="app" ng-controller="Controller" ng-keypress="key($event)">
<head>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="../angular/angular.js"></script>
<script src="script.js"></script>

<title>console</title>

</head>
<body>

<div class="main">
	<div class="cards">
		<img class="card" 
				ng-repeat="card in getCards() track by $index" 
				ng-src="http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid={{card.multiverseid}}&type=card" 
				ng-mouseover="selectCard($index)"
				ng-mouseout="deselect()"/>
	</div>

	<div class="panel">
		<select ng-model="selectedCode">
			<option ng-repeat="set in sets" ng-class="set.type">{{set.name}}</option>
		</select>
		<button ng-click="update()">Update</button>
		<textarea class="filter" ng-model="filter" placeholder="filter logic"></textarea>
		<div class="group" ng-repeat="group in groups track by $index" ng-show="group.length" ng-init="groupIndex = $index">
			<div class="marked" ng-repeat="card in group" ng-mouseover="selectMarked(groupIndex, $index)" ng-mouseout="deselect()">{{card}}</div>
		</div>
	</div>

</div>
	
</body>
</html>
